version: "3"

services:
    web:
        build: ./app
        command: gunicorn onlinemeet.wsgi:application --bind 0.0.0.0:8000
        volumes:
            - static_volume:/home/app/web/staticfiles
        expose:
            - 8000
        env_file:
            - ./.env.dev
        depends_on:
            - db

    db:
        image: postgres:15-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_DB=mydb
            - POSTGRES_USER=oneman
            - POSTGRES_PASSWORD=password

    nginx:
        build: ./nginx
        volumes:
            - static_volume:/home/app/web/staticfiles
        ports:
            - 1337:80
        depends_on:
            - web

volumes:
    postgres_data:
    static_volume:
